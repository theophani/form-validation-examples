<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <form action="submit">

    <label for="name">Name *</label>
    <input name="name" type="text" required data-custom-validation-message="Name is required" />

    <label for="name">Coupon</label>
    <input name="coupon" type="text" pattern="free|halfprice" data-custom-validation-message="Only correct coupons are allowed." />

    <label for="name">Email</label>
    <input name="email" type="email" />

    <label for="name">Secret Code *</label>
    <input name="secret" type="text" required pattern="reject" data-custom-validation-message="Be sure to enter the SECRET CODE!" />

    <input type="submit" />

  </form>

  <script src="ajax.js"></script>
  <script src="validate.js"></script>
</body>
</html>
