<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <form action="submit.html">

    <label for="name">Name *</label>
    <input name="name" type="text" required />

    <label for="name">Coupon</label>
    <input name="coupon" type="text" pattern="free|halfprice" />

    <label for="name">Email</label>
    <input name="email" type="email" />

    <label for="name">Secret Code *</label>
    <input name="secret" type="text" required pattern="reject" />

    <input type="submit" />

  </form>

</body>
</html>
